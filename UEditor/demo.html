<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>ueditor demo</title>
    <link rel="stylesheet" type="text/css" href="css/demo.css">
</head>

<body>
    <div class="body">
        <!-- 定义自定义布局按钮 -->
        <div class="top">
            <div class="top_formdesign">
        <p>
                <button type="button" onclick="leipiFormDesign.exec('text');" class="btn btn-info">文本框</button>
                <button type="button" onclick="leipiFormDesign.exec('textarea');" class="btn btn-info">多行文本</button>
                <button type="button" onclick="leipiFormDesign.exec('select');" class="btn btn-info">下拉菜单</button>
                <button type="button" onclick="leipiFormDesign.exec('radios');" class="btn btn-info">单选框</button>
                <button type="button" onclick="leipiFormDesign.exec('checkboxs');" class="btn btn-info">复选框</button>
                <!--
                <button type="button" onclick="leipiFormDesign.exec('macros');" class="btn btn-info">宏控件</button>
                <button type="button" onclick="leipiFormDesign.exec('progressbar');" class="btn btn-info">进度条</button>
                <button type="button" onclick="leipiFormDesign.exec('qrcode');" class="btn btn-info">二维码</button>
                <button type="button" onclick="leipiFormDesign.exec('listctrl');" class="btn btn-info">列表控件</button>
                <button type="button" onclick="leipiFormDesign.exec('more');" class="btn btn-primary">一起参与...</button>
                -->
                <button type="button" onclick="alert('选择人员');" class="btn btn-info">选择人员</button>
                <button type="button" onclick="alert('一行一列');" class="btn btn-info">一行一列</button>
                <button type="button" onclick="alert('一行两列');" class="btn btn-info">一行两列</button>
                <button type="button" onclick="alert('一行四列');" class="btn btn-info">一行四列</button>
        </p>
             </div> 
        </div>

        <div class="scanf">
            <!-- 输入框 -->
            <script id="myFormdesign" type="text/plain" style="widht:100%">
                
            </script>
        </div>
    </div>

    <script type="text/javascript" charset="utf-8" src="js/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/ueditor/ueditor.all.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/ueditor/lang/zh-cn/zh-cn.js"></script>
    <!--Fromdesign扩展-->
    <script type="text/javascript" charset="utf-8" src="js/ueditor/Formdesign/leipi.Formdesign.v4.js"></script>
    <!-- Script Start -->
    <script type="text/javascript">
        //实例一个Ueditor
        var leipiEditor = UE.getEditor('myFormdesign',{
            toolleipi:true,//是否在toolbars显示，表单设计器的图标 
            //toolbars:[['FullScreen', 'Source']],//这里是工具拦
            toolbars:[['fullscreen', 'source', '|', 'undo', 'redo', '|','bold', 'italic', 'underline', 'fontborder', 'strikethrough',  'removeformat', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist','|', 'fontfamily', 'fontsize', '|', 'indent', '|', 'justifyleft', 'justifycenter', 'justifyright', 'justifyjustify', '|',  'link', 'unlink',  '|',  'horizontal',  'spechars',  'wordimage', '|', 'inserttable', 'deletetable',  'mergecells',  'splittocells']],
            textarea: 'design_content',//编辑器的表单名称   
            //更多其他参数，请参考ueditor.config.js中的配置项
            //关闭字数统计
            wordCount:false,
            //关闭elementPath
            elementPathEnabled:false,
            //默认的编辑区域高度
            initialFrameHeight:400,
            //默认的编辑区域宽度
            initialFrameWidth:1000
        });

        var leipiFormDesign = {
            /*执行控件*/
            exec : function (method) {
                alert("index Function");
                leipiEditor.execCommand(method);
            },
            //==============================================================

            //==============================================================

            //==============================================================
        };
    </script>
</body>
</html>
